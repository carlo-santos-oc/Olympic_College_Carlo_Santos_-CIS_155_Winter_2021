    <div class="container">
        <div class="flex-row">
            <div class="main-title">
                <h1>Testing</h1>
            </div>
        </div>
        <div class="flex-row">

            <div class="flex-col main">
                <div class="about rounded">
                    <form id="survey" action="testingSubmit.html" method="GET">
                        <fieldset id="patientInfo">
                            <legend>Testing Survey</legend>
                            <!-- M7LO5 Demonstrate the use of a text box in a form -->
                            <div class="about">
                                <label for="name">Name*</label><br>
                                <input name="patientName" id="name" type="text" placeholder="First and last name"
                                    required>
                            </div>

                            <!-- M7LO8 Demonstrate the use of a selection list in a form -->
                            <div class="about">
                                <label>What is your age group?</label><br>
                                <input name="ageGroup" id="ageGroup" type="text" list="age">
                                <datalist id="age">
                                    <option value="85 or older"></option>
                                    <option value="75 - 84"></option>
                                    <option value="65-74"></option>
                                    <option value="50-64"></option>
                                    <option value="40-49"></option>
                                    <option value="30-39"></option>
                                    <option value="18-29"></option>
                                    <option value="18 and under"></option>
                                </datalist>
                            </div>

                            <!-- M7LO7 Demonstrate the use of radio buttons in a form -->
                            <div class="about">
                                <label>Do you have symptoms?</label><br>
                                <label>Yes</label>
                                <input name="symptoms" id="fYes" value="yes" type="radio">
                                <label>No</label>
                                <input name="symptoms" id="fNo" value="no" type="radio">
                            </div>
                        </fieldset>

                        <!-- M7LO10 Demonstrate the use of a submit button in a form -->
                        <div id="buttons">
                            <input type="submit" value="submit">
                            <input type="reset" value="Cancel">
                        </div>
                    </form>
                </div>
            </div>

            <div class="flex-col section-right">
                <figure class="lead-img">
                    <img src="img/test-kit.jpg" alt="Test kit">
                    <figcaption>
                        <p class="image-caption">
                            <em>

                            </em>
                        </p>
                    </figcaption>
                </figure>
            </div>
